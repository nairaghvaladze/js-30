<h4>Create An Account</h4>
<p class="text1">Create an account to enjoy all the services <br>

        <span class="text-danger" id="text10"></span>

        class="form-control" ><br>

        <input type="button"  value="Create Account" id="create" class="form-control mt-1"  onclick="damateba()">
